<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 생성기</title>

    <style>
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul > li{
            float: left;
            width: 50px;
            height: 50px;
            line-height: 48px;
            text-align: center;
            border: 1px solid black;
            border-radius: 50%;
        }
        div{
            clear: both;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
        </ul>
    </div>
    <div>
        <button id="btn">생성</button>
    </div>

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            const list = [];
            const rancls = document.getElementsByClassName("ran");

            for(let i=0; i<6; i++){
                const random = Math.floor(Math.random() * 45 + 1);

                if(list.indexOf(random) == -1){
                    list.push(random);
                }else{
                    i--;
                }
            }

            list.sort((a,b) => a-b);

            for(let i=0; i<rancls.length; i++){
                rancls[i].innerHTML = list[i];
            }
        });

    </script>
</body>
</html>
