<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>

    <style>
        *{
            box-sizing: border-box;
        }
        ol{
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            background-color: black;
            width: 600px;
            height: 50px;
        }

        ol > li {
            border: 1px solid black;
            background-color: grey;
            width: 20%;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
        }

        #wrap{
            width: 600px;
            height: 500px;
            border: 1px solid black;
        }

        .div1{
            display: none;
        }

        .div1 > img{
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    
    <ol>
        <li class="tab">1번탭</li>
        <li class="tab">2번탭</li>
        <li class="tab">3번탭</li>
    </ol>
    <div id="wrap">
        <div class="div1">
            <h2>1번탭 내용</h2>
            <img src="images/pikachu.gif">
        </div>
        <div class="div1">
            <h2>2번탭 내용</h2>
            <img src="images/cute1.gif">
        </div>
        <div class="div1">
            <h2>3번탭 내용</h2>
            <img src="images/cat.gif">
        </div>
    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/effect연습문제.js"></script>
</body>
</html>
