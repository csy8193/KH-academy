<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/find-password.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>비밀번호 찾기</title>
</head>
<body>
    <div class="container">
        <main>
            <h1>비밀번호 찾기</h1>

            <div class="explain">
                <p>가입시 등록한 이메일 주소를 입력해주세요.</p>
                <p>비밀번호 재설정 링크를 보내드립니다.</p>
            </div>

            <div>
                <label for="email">이메일</label>
            </div>

            <div>
                <input type="email" id="email" name="memberEmail"> <br>
                <span id="checkEmail"><i class="fas fa-exclamation-triangle"></i> 존재하지 않는 E-mail입니다.</span>
            </div>

            

            <button id="sendEmail">인증 메일 전송하기</button>
        </main>
    </div>
</body>
</html>
