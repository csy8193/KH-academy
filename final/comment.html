<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후기 목록</title>
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <main>
            <div class="left">
                <div class="box">
                    <img src="images/KakaoTalk_20220112_153307445.png">
                </div>
                <div class="name">홍길동</div>
                <div class="introduce">안녕하세요. 만나서 반갑습니다.</div>

                <div class="list">
                    <div>학생 프로필</div>
                    <div class="selected">클래스 목록</div>
                </div>
            </div>

            <div class="right">
                <div class="title">
                    <p><span>000</span>님이 작성한 후기</p>
                </div>

                <div class="table">
                    <div class="row">
                        <div class="column">번호</div>
                        <div class="column">클래스명</div>
                        <div class="column">강사명</div>
                        <div class="column">평점</div>
                        <div class="column">후기 내용</div>
                        <div class="column"></div>
                    </div>
                    <div class="row">
                        <div class="column">1</div>
                        <div class="column">클래스명1</div>
                        <div class="column">수강 예정</div>
                        <div class="column">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <i class="far fa-star"></i>
                        </div>
                        <div class="column">선생님이 너무 친절하세요.  강의도 ...</div>
                        <div class="column slide">
                            <i class="fas fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="invisible">
                        <div class="invisible-btn">
                            <button class="report-modal-btn"><i class="far fa-edit"></i> 수정</button>
                            <button><i class="far fa-trash-alt"></i> 삭제</button>
                        </div>
                    </div>


                    


                </div>
                <div class="page-number">
                    <ul class="page-ul">
                        <li>
                            <a href="#"><i class="fas fa-angle-double-left"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-angle-left"></i></a>
                        </li>
                        
                        <li style="border: 1px solid #FFDF3E; border-radius: 50%; background-color: #FFDF3E;">
                            <a style="color: white;">1</a>
                        </li>
                        <li>
                            <a href="#">2</a>
                        </li>
                        
                        
                        <li>
                            <a href="#"><i class="fas fa-angle-right"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-angle-double-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <div id="report-modal">
            <div class="modal-content">
                <form action="#" method="post">
                    <div class="modal-title">
                        <h2>후기 수정</h2>
                    </div>
    
                    <div class="modal-classname">
                        <p>'클래스명1' - 홍길동</p>
                    </div>

                    <div class="score">
                        평점 : <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                        <i class="far fa-star"></i> 
                    </div>
                    
                    <textarea name="" class="modal-comment" placeholder="댓글 수정">댓글 내용</textarea>

                    <input type="hidden">

                    <div class="modal-btn">
                        <button>수정하기</button>
                        <button type="button" class="modal-close-btn">취소</button>
                    </div>
                </form>
            </div>

            <div class="modal-layer"></div>
        </div>

    </div>







</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>

    // 모달 열기
    $(".report-modal-btn").click(function () {
        $("#report-modal").fadeIn(100);
        $("#report-modal").css("display", "flex");
    });

    // 모달 닫기 버튼
    $(".modal-close-btn").click(function () {
        $("#report-modal").fadeOut(100);
    });

    // 모달 밖에 클릭시 모달 닫기
    $("#report-modal").click(function (e) {
        if($(e.target).hasClass('modal-layer')) {
            $("#report-modal").fadeOut(100);
        }

    });

    // 슬라이드
    $(".slide").on("click", function () {
        if ($(this).parent().next().css("display") == "none") {
            $(".invisible").slideUp(100);
            $(".slide").html('<i class="fas fa-angle-down"></i>');
            $(this).parent().next().slideDown(100);
            $(this).html('<i class="fas fa-angle-up"></i>');

        } else {
            $(this).parent().next().slideUp(100);
            $(this).html('<i class="fas fa-angle-down"></i>');

        }
    });

</script>

</html>
