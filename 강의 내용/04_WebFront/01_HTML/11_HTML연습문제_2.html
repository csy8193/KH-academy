<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 연습문제 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    납품자명 : <input type="text" name="name"> <br> <br>
                </li>
                <li>
                    email : <input type="email" name="email" placeholder="answer@naver.com"> <br> <br>
                </li>
                <li>
                    홈페이지 : <input type="url" value="http://"> <br> <br>
                </li>
                <li>
                    지역 : 
                    <select name="area">
                        <option value="부산" selected>부산</option>
                        <option value="서울">서울</option>
                    </select>
                </li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text" name="product"> <br> <br>
                </li>
                <li>
                    납품수량 : <input type="number" name="count" min="100" placeholder="최소 100"> <br> <br>
                </li>
                <li>
                    납품등급 : <input type="range" name="grade"> <br> <br>
                </li>
                <li>
                    기타사항 : <textarea name="" cols="20" rows="5"></textarea> <br> <br>
                </li>
            </ul>
        </fieldset>
        <br>
        <button>send message</button>

    </form>

</body>
</html>
