<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 연습문제 1</title>
</head>
<body>
    <form>
        고객명 : <input type="text" name="name"> <br> <br>
        전화번호 : <input type="tel" name="tel"> <br> <br>
        E-mail : <input type="email" name="email"> <br> <br>
        피자선택 : 
        <select name="pizza">
            <option selected>피자를 선택하세요</option>
            <option value="pepperoni">페퍼로니</option>
        </select>
        <br>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" value="small"> Small <br> <br>
            <input type="radio" name="size" value="medium"> Medium <br> <br>
            <input type="radio" name="size" value="large"> Large <br> <br>
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" value="bacon"> 베이컨 <br> <br>
            <input type="checkbox" name="topping" value="cheeze"> 치즈 <br> <br>
            <input type="checkbox" name="topping" value="onion"> 양파 <br> <br>
            <input type="checkbox" name="topping" value="mushroom"> 버섯 <br> <br>
        </fieldset>
        <br>
        희망배송시간 : <input type="time"> <br> <br>
        
        배송시 요청사항 : <textarea rows="5" cols="20"></textarea> <br> <br>

        <button>주문하기</button>
    </form>
</body>
</html>
