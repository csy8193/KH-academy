<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호 생성기</title>

    <style>
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul > li{
            float: left;
            width: 50px;
            height: 50px;
            line-height: 48px;
            text-align: center;
            border: 1px solid black;
            border-radius: 50%;
        }
        div{
            clear: both;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
            <li class="ran"></li>
        </ul>
    </div>
    <div>
        <button id="btn">생성</button>
    </div>




    <script>
        document.getElementById("btn").addEventListener("click", () => {
            
            // Set (중복 허용 X)
            const set = new Set(); // Set 객체 생성
            
            // 난수를 생성하여 중복되지 않은 값 6개가 될 때 까지 Set에 추가
            while(set.size < 6){
                // set.size : 현재 Set에 담긴 값의 개수
                set.add( Math.floor( Math.random() * 45 + 1) );
            }

            // Set은 정렬이 안되기 때문에 배열로 변환

            const lottoArr = [];

            // for of 구문으로 set 순차 접근
            for( let item of set)   lottoArr.push(item);

            lottoArr.sort( (a, b) => a - b ); // 오름차순 정렬


            // 클래스가 ran인 요소를 모두 얻어오기

            const ranArr = document.getElementsByClassName("ran");

            for(let i=0; i<ranArr.length; i++){
                ranArr[i].innerText = lottoArr[i];
            }
            


        });

    </script>
</body>
</html>
